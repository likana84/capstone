{% extends "library/layout.html" %}

{% block content %}
<style>
    body{
        background-color:rgba(0, 250, 20, 0.9);
        
    }
    .container{
        display:flex;
        flex-direction:column;
        align-items:center;
        background-color:rgba(255, 255, 255, 0.8);
    }
    .form-group input{
        border-radius:5px;
        border:none;
        width:250px;
        
</style>

<div class="container">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'library:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="username">
        </div>
       
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'library:register' %}">Register here.</a>
</div>
{% endblock content %}
