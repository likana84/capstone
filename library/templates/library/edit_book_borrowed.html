{% extends "library/layout.html" %}
{% load static %}

    
{%  block content  %}

<div id="editBook">
    <h4>EDIT A BOOK </h4>
    <form id="addBook1" action="/edit_book_borrowed_view" method="POST">
            {% csrf_token %}
            
            <table class="table" style="margin-top: 20px;">
                <tr><td><input type="hidden" name="editBkId" value="{{book_borrowed.id}}"></td></tr> 
                <tr>
                  <td>CATEGORY:</td>     
                  <td><input type="text"  name="addCat" placeholder="category" value="{{book_borrowed.category}}"></td>
                </tr>
                
                <tr>
                  <td>BOOK TITLE:</td>      
                  <td><input type="text"  name="addTit" placeholder="title" value="{{book_borrowed.title}}"></td>
                </tr>
              
                <tr>
                  <td>ABOUT THE BOOK:</td>      
                  <td><input type="text"  name="book_theme" placeholder="description" value="{{book_borrowed.about_the_book}}"></td>
                </tr>

                <tr>
                  <td>BOOK CONDITION:</td>      
                  <td><input type="text"  name="status" placeholder="book_status" value="{{book_borrowed.book_condition}}"></td>
                </tr>

                <tr>  
                  <td>REFID:</td>
                  <td><input type="text"  name="addRef" placeholder="ref" value="{{addBooks.refId}}"></td>
                </tr> 

                <tr>    
                  <td>IMAGEURL:</td>
                  <td><input type="text"  name="addUrl" placeholder="imageUrl" value="{{book_borrowed.imageUrl}}"></td>
                </tr>


                <tr>
                  <td>PRICE:</td>     
                  <td><input type="number"  name="addPrice" placeholder="book_price" value="{{book_borrowed.price}}"></td>
                </tr>
              
                <tr>  
                  <td>AUTHOR:</td>     
                  <td><input type="text"  name="addAut" placeholder="author" value="{{book_borrowed.author}}"></td>
                </tr>
              
                <tr>  
                  <td>COPIES:</td>      
                  <td><input type="text"  name="addCopies" placeholder="book_copies" value="{{book_borrowed.copies}}"></td>
                </tr>
                <tr>
                  <td><button type="submit">Edit</button></td>
                </tr>
            </table class="table" style="margin-top: 20px;">
      </form>
</div></br></br>


{% endblock content %}
