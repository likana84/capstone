{% extends "library/layout.html" %}

{% block content %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'library:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="email" placeholder="email">
        </div>

        <div class="form-group">
            <input class="form-control" type="studentId" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'library:login' %}">Log In here.</a>

{% endblock content %}
